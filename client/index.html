<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>The Shopping List</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
</head>

<body>
<header>
<img id="logo" src="logo.png"></img>
<p>La pera limonera</p>
<p class="small">Creative Programming</p>
<h1>The Shopping List</h1>
<nav>
<span id="nav-user-name"></span>&nbsp; &nbsp;
<span id="nav-logout">LOG OUT</span>&nbsp; &nbsp;
<span id="nav-login">LOG IN</span>&nbsp; &nbsp;
<span id="nav-signup">SIGN UP</span>&nbsp; &nbsp;
<i id="nav-settings" class="fa fa-gear fa-lg"></i>
</nav>
</header>

<main>
<div id="user-signup-form">
  <h1>Sign up</h1>
  <input id="user-signup-name" placeholder="your user name"></input><br/>
  <input id="user-signup-email" type="email" placeholder="your email"></input><br/>
  <input id="user-signup-password" type="password" placeholder="your password"></input><br/>
  <input id="user-signup-password2" type="password" placeholder="confirm your password"></input><br/>
  <button id="user-signup-submit">Sign up</button><button id="user-signup-cancel">Cancel</button>
</div>

<div id="user-login-form">
  <h1>Log in</h1>
  <input id="user-login-name" placeholder="your user name"></input><br/>
  <input id="user-login-email" type="email" placeholder="your email"></input><br/>
  <input id="user-login-password" type="password" placeholder="your password"></input><br/>
  <button id="user-login-submit">Log in</button><button id="user-login-cancel">Cancel</button>
</div>

<div id="shoplists">
<h1 id="shoplists-name">Shop Lists</h1>
<button id="shoplists-add-list">&nbsp;&nbsp;&nbsp;<i class="fa fa-plus" style="color:green"></i>&nbsp;Create a new list</button>
<div id="shoplists-lists"></div>
</div>

<div id="list-entry">
  <h1>Create a new list</h1>
  <input id="list-name" placeholder="name of the new list"></input><br/>
  <textarea id="list-comments" placeholder="and your comments here"></textarea><br/>
  <button id="list-add-list">Add <i class="fa fa-plus" style="color:green"></i> <button id="list-cancel">Cancel</i></button>
</div>

<div id="item-entry">
  <h1>Item to shop</h1>
  <input id="item-name" placeholder="item to add"></input><br/>
  <input id="item-where" placeholder="where to buy it"></input><br/>
  <textarea id="item-notes" placeholder="add some notes"></textarea><br/>
  <button id="item-add-item"> Add <i class="fa fa-plus" style="color:green"> </i> <button id="item-cancel"> Cancel </i></button>
</div>

<div id="shoplist">
<h1 id="shoplist-name">Shop List</h1>
<button id="shoplist-add-item">&nbsp;&nbsp;&nbsp;<i class="fa fa-plus" style="color:green"></i>&nbsp;Add an item</button>
<div id="shoplist-items"></div>
</div>

</main>

<div id="debug"></div>
</body>

<script src="vendor/jquery/dist/jquery.min.js"></script>
<script src="client.js"></script>
</html>
